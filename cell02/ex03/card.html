<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      width: 300px;
      text-align: center;
    }

    .card h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .card table {
      width: 100%;
      border-collapse: collapse;
    }

    .card table td {
      border: none;
      padding: 5px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .login {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 5px;
    }

    .description {
      color: #777;
      font-size: 0.95em;
      margin-bottom: 15px;
    }

    .social-icons img {
      width: 24px;
      margin: 0 5px;
      opacity: 0.8;
      transition: 0.3s;
    }

    .social-icons img:hover {
      opacity: 1;
    }

    .contact-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .contact-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
