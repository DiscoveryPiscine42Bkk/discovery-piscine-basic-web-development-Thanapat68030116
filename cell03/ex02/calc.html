<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
</head>
<body>

  <h2>Simple Calculator</h2>

  <input type="text" id="left" placeholder="Left operand">
  
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>

  <input type="text" id="right" placeholder="Right operand">

  <input type="submit" value="Try me!" onclick="calculate()">

  <script>
    function isPositiveInteger(value) {
      const num = Number(value);
      return Number.isInteger(num) && num >= 0;
    }

    function calculate() {
      const left = document.getElementById('left').value.trim();
      const right = document.getElementById('right').value.trim();
      const operator = document.getElementById('operator').value;

      if (!isPositiveInteger(left) || !isPositiveInteger(right)) {
        alert('Error :(');
        return;
      }

      const a = Number(left);
      const b = Number(right);

      if ((operator === '/' || operator === '%') && b === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      let result;
      switch (operator) {
        case '+': result = a + b; break;
        case '-': result = a - b; break;
        case '*': result = a * b; break;
        case '/': result = a / b; break;
        case '%': result = a % b; break;
      }

      alert(`Result: ${result}`);
      console.log(`Result: ${result}`);
    }

    // Every 30 seconds reminder
    setInterval(() => {
      alert("Please, use me...");
    }, 30000);
  </script>

</body>
</html>
