<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Box Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 800px;
      margin: 20px auto;
    }

    td {
      width: 400px;
      height: 100px;
      padding: 20px;
      border: 2px solid black;
      font-size: 1.2em;
      white-space: nowrap;
    }

    .cell1 {
      background-color: #c2d185;
    }

    .cell2 {
      background-color: #f4b6a8;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td class="cell1">First cell</td>
      <td class="cell2">Second cell</td>
    </tr>
  </table>

</body>
</html>
